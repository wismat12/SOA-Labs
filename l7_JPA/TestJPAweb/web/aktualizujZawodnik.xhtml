<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

    Aktualizacja zawodnika - zaznacz, którą pozycje chcesz aktualizowac: <br/><br/>

    <h:selectOneListbox size="8" value = "#{mainManagedBean.idToUpdate}">

        <c:forEach items="#{mainManagedBean.zawodnicy}" var="varZ">

            <f:selectItem itemValue="#{varZ.id}" itemLabel="#{varZ}"/>

        </c:forEach>
        <f:ajax render="updateForm"/>
    </h:selectOneListbox>

    <h:panelGroup id="updateForm">
        <h:panelGroup>
            ID:<h:inputText value="#{mainManagedBean.id}"/><br/>

            Imię:<h:inputText value="#{mainManagedBean.imie}"/><br/>

            Nazwisko:<h:inputText value="#{mainManagedBean.nazwisko}"/><br/>

            Punkty:<h:inputText value="#{mainManagedBean.punkty}"/><br/>

            Narodowość:<h:inputText value="#{mainManagedBean.narodowosc}"/><br/>
        </h:panelGroup>
    </h:panelGroup>
    <h:commandButton value="Send Query" action="#{mainManagedBean.updateZawodnik}"  />

</ui:composition>
