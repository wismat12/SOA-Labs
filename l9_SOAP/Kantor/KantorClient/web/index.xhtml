<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>ankieta</title>
</h:head>
<h:body>

   <h2>Sprawdz kurs:</h2>
   <h:form>
      Waluta: <h:inputText value="#{currencyExchangeBean.currency}"/>
      <br/>
      <h:commandButton value="Sprawdz kurs" action="#{currencyExchangeBean.askForRate}">
         <f:ajax execute="@form" render="rateout currencyout" />
      </h:commandButton>
   </h:form>

   Kurs:
   <h:outputText value="#{currencyExchangeBean.currency}" id="currencyout"/>
   to
   <h:outputText value="#{currencyExchangeBean.rateOutput}" id="rateout"/>
   <br/>

   <h2>Sprzedaż</h2>
   <h:form>
      Waluta: <h:inputText value="#{currencyExchangeBean.currency}"/>
      <br/>
      Ilość: <h:inputText value="#{currencyExchangeBean.amount}"/>
      <br/>

      <h:commandButton value="Sprzedaj" action="#{currencyExchangeBean.askForSelling}">
         <f:ajax execute="@form" render="rateout currencyout s1 s2 s3" />
      </h:commandButton>
   </h:form>

   Sprzedaz:
   <h:outputText value="#{currencyExchangeBean.amount}" id="s1"/>
   [
   <h:outputText value="#{currencyExchangeBean.currency}" id="s2"/>
   ]
   to=
   <h:outputText value="#{currencyExchangeBean.amountoutput}" id="s3"/>



</h:body>
</html>
